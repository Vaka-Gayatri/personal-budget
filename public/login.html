<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
<!-- This is a Semantic HTML Change -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="https://google.com">Google</a></li>
        </ul>
    </nav>
    <header>
        <h1>Login</h1>
    </header>
    <main class="container center">
        <!-- This is an A11y Change -->
        <!-- Defining the role of given form.-->
        <form role="login">
            <fieldset>
                <!-- This is an A11y Change -->
                <!-- Using aria-labelledby to improve Ally -->
                <label class ="form_label" for="username">Username</label>
                <input class ="form_input" type="text" name="username" aria-labelledby="username">
                 <br><br>
                <label for="password" class ="form_label">Password</label>
                <!-- This is an A11y Change -->
                <!-- Using aria-describedby to describe what needs to be done -->
                <input id="password" class ="form_input" type="password" aria-describedby="requirements" aria-labelledby="password">
                <p id="requirements" class ="form_require">Your password must be at least 8 characters in length</p>
                <!-- This is an A11y Change -->
                <!-- Using buttons with good UI improves the accessibility for users -->
                <button aria-label="button">Login</button>
            </fieldset>
        </form>
        
    </main>
</body>
</html>
