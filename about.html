<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is an SEO Change -->
    <!-- Like titles, this information shows in search results of Google. -->
    <meta name="description" content="This website contains information about personal budget">
    <!-- This is an SEO Change -->
    <!-- Open graph tags help in boosting search and display abilities for social media. -->
    <meta name="og:title" property="og:title" content="About Personal Budget">
    <!-- This is an SEO Change -->
    <!-- The robots tag is a useful, if we want to prevent certain articles from being indexed. -->
    <meta name="robots" content="noindex, nofollow">
    <title>About</title>
    <link rel="stylesheet" href="/pb/reset.css">
    <link rel="stylesheet" href="/pb/main.css">
</head>
<body>
 

    
    
    <main class="container center">
        <h1>About</h1>
    <!-- This is an SEO Change -->
    <!-- The alt attribute of this tag tells search engines the picture is about desktop and mobile. -->
    <img src="/pb/bg.png" alt="image of desktop and mobile phone">
    </main>
</body>
</html>
